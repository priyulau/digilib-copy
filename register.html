<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DigiLib | Register</title>
</head>
<body>
<div>
    <h2>Create Account</h2>
    <form>
        <div>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div>
            <input type="email" id="email" placeholder="your best email" required>
        </div>
        <div>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
</div>

<script type="module" src="/auth/register.ts"></script>

</body>
</html>
